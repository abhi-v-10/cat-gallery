<!DOCTYPE html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cat Gallery</title>
</head>

<body class="bg-black p-8">

    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-10 underline italic text-center text-amber-200">Cat Gallery</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-9">

            <div class='relative group transform hover:scale-110 transition duration-200'>
                <img src="https://i.pinimg.com/474x/18/4b/8f/184b8f2c10e30326f6ee92b3652408ac.jpg" alt="Gallery Image" class="w-full h-auto rounded-lg object-cover">
                <img src="https://i.postimg.cc/NjvTxV9b/image-2025-03-14-141837550.png" class="absolute inset-0 w-full h-full object-cover opacity-0 transition duration-200 group-hover:opacity-100 rounded-lg">
                <div class="absolute bottom-0 left-0 w-full bg-black bg-opacity-70 text-white text-center py-2 opacity-0 transition duration-200 group-hover:opacity-100">Tabby Cat</div>
                <div class="bg-black absolute inset-0 opacity-65 rounded-lg transition duration-200 hover:opacity-0"></div>
            </div>

            <div class="relative group transform hover:scale-110 transition duration-200">
                <img src="https://wonderpets.in/wp-content/uploads/2022/05/66d575de5b96f9c957022e8a52b23fec-300x300.jpg" alt="Gallery Image" class="w-full h-auto rounded-lg object-cover">

                <div class="absolute bottom-0 left-0 w-full bg-black bg-opacity-70 text-white text-center py-2 opacity-0 transition duration-200 group-hover:opacity-100">Persian Cat</div>

            </div>

            <div class="relative group transform hover:scale-110 transition duration-200">
                <img src="https://dierenwiki.nl/wp-content/uploads/2019/08/Ragdoll-300x300.jpg" alt="Gallery Image" class="w-full h-auto rounded-lg object-cover">
                <img src="https://i.postimg.cc/63qBRWBS/image-2025-03-14-141437705.png" class="absolute inset-0 w-full h-full object-cover opacity-0 transition duration-200 group-hover:opacity-100 rounded-lg">
                <div class="absolute bottom-0 left-0 w-full bg-black bg-opacity-70 text-white text-center py-2 opacity-0 transition duration-200 group-hover:opacity-100">Ragdoll</div>
                <div class="bg-black absolute inset-0 opacity-65 rounded-lg transition duration-200 hover:opacity-0"></div>
            </div>

            <div class="relative group transform hover:scale-110 transition duration-200">

                <img src="https://i.postimg.cc/SRFGBK1Y/image-2025-03-14-140035866.png" class="absolute inset-0 w-full h-full object-cover opacity-0 transition duration-200 group-hover:opacity-100 rounded-lg">
                <div class="absolute bottom-0 left-0 w-full bg-black bg-opacity-70 text-white text-center py-2 opacity-0 transition duration-200 group-hover:opacity-100">British Shorthair</div>
                <div class="bg-black absolute inset-0 opacity-65 rounded-lg transition duration-200 hover:opacity-0"></div>
            </div>

            <div class="relative group transform hover:scale-110 transition duration-200">
                <img src="https://i.postimg.cc/5NqmrLcw/image-2025-03-14-154822151.png" alt="Gallery Image" class="w-full h-auto rounded-lg object-cover">
                <img src="https://image.petmd.com/files/styles/863x625/public/2023-05/bombay-cat-breed.jpg" class="absolute inset-0 w-full h-full object-cover opacity-0 transition duration-200 group-hover:opacity-100 rounded-lg">
                <div class="absolute bottom-0 left-0 w-full bg-black bg-opacity-70 text-white text-center py-2 opacity-0 transition duration-200 group-hover:opacity-100">Bombay Cat</div>
                <div class="bg-black absolute inset-0 opacity-65 rounded-lg transition duration-200 hover:opacity-0"></div>
            </div>

            <div class="relative group transform hover:scale-110 transition duration-200">

                <img src="https://i.pinimg.com/474x/be/78/66/be7866b7130e44f96009af10b1dabe10.jpg" class="absolute inset-0 w-full h-full object-cover opacity-0 transition duration-200 group-hover:opacity-100 rounded-lg">
                <div class="absolute bottom-0 left-0 w-full bg-black bg-opacity-70 text-white text-center py-2 opacity-0 transition duration-200 group-hover:opacity-100">Ocicat</div>

                <div class="absolute bottom-0 left-0 w-full bg-black bg-opacity-70 text-white text-center py-2 opacity-0 transition duration-200 group-hover:opacity-100">Korat Cat</div>
                <div class="bg-black absolute inset-0 opacity-65 rounded-lg transition duration-200 hover:opacity-0"></div>
            </div>

            <div class="relative group transform hover:scale-110 transition duration-200">
                <img src="https://i.postimg.cc/fThGXcjX/image-2025-03-14-160819140.png" alt="Gallery Image" class="w-full h-auto rounded-lg object-cover">
                <img src="https://kids.kiddle.co/images/thumb/b/b7/Tonkinese_Cat_-_Leo.jpg/300px-Tonkinese_Cat_-_Leo.jpg" class="absolute inset-0 w-full h-full object-cover opacity-0 transition duration-200 group-hover:opacity-100 rounded-lg">
                <div class="absolute bottom-0 left-0 w-full bg-black bg-opacity-70 text-white text-center py-2 opacity-0 transition duration-200 group-hover:opacity-100">Tonkinese Cat</div>
                <div class="bg-black absolute inset-0 opacity-65 rounded-lg transition duration-200 hover:opacity-0"></div>
            </div>

            <div class="relative group transform hover:scale-110 transition duration-200">
                <img src="https://i.postimg.cc/QNB8SJTy/image-2025-03-14-160351639.png" alt="Gallery Image" class="w-full h-auto rounded-lg object-cover">
                <img src="https://i.postimg.cc/d0mksmBB/image-2025-03-14-161101111.png" class="absolute inset-0 w-full h-full object-cover opacity-0 transition duration-200 group-hover:opacity-100 rounded-lg">
                <div class="absolute bottom-0 left-0 w-full bg-black bg-opacity-70 text-white text-center py-2 opacity-0 transition duration-200 group-hover:opacity-100">Snowshoe Cat</div>
                <div class="bg-black absolute inset-0 opacity-65 rounded-lg transition duration-200 hover:opacity-0"></div>
            </div>

        </div>
